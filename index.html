<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuchszunft Menningen e.V.</title>

    <!-- Open Graph Tags für Social Media (WhatsApp, Facebook etc.) -->
    <meta property="og:title" content="Fuchszunft Menningen e.V." />
    <meta property="og:description" content="Willkommen bei der Fuchszunft Menningen! Hier findest du alle aktuellen Termine, News und Infos rund um unsere Fasnet." />
    <meta property="og:image" content="https://fuchszunft-menningen.de/FZ%20Wappen%20digital_klein.png" />
    <meta property="og:url" content="https://fuchszunft-menningen.de/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Fuchszunft Menningen" />
    <meta property="og:locale" content="de_DE" />
    
    <!-- Strukturiert Daten (JSON-LD) für Organisation -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Fuchszunft Menningen e.V.",
        "url": "https://fuchszunft-menningen.de",
        "logo": "https://fuchszunft-menningen.de/favicon.png",
        "sameAs": [
          "https://www.instagram.com/fuchszunft_menningen"
        ]
      }
    </script>
    
    <!-- Preload kritisches Hero-Bild für schnelleren LCP -->
    
    <script>
      if (
        localStorage.theme === 'dark' ||
        (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark');
      }
    </script>
    <style>
      /* Preload background color to minimize flash */
      body { background-color: #fafaf9; } /* stone-50 */
      .dark body { background-color: #0c0a09; } /* stone-950 */
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
